<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Noto+Sans:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>digital counter</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="katakita"><img src="img/katakita.png" width="200px"></div>
            <div class="title">digital counter</div>

            <div class="boxIsian">
                <p id="isianText">Target Hitungan</p>
                <p id="isian-el">33</p>
            </div>

            <p id="count_el">0</p>
            <div class="tombol-atas">
                <span class="button"><button id="add_btn" onclick="add()">Hitung</button></span>
                <span class="button"><button id="reset_btn" onclick="reset()">Reset</button></span>
            </div>
            <div class="button"><button id="newCount_btn" onclick="newCount()">Ganti Target Hitung</button></div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
